name: Build, Lint, Test

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    Build-Lint-Test:
        runs-on: ubuntu-latest

        steps:
            - name: Pin Node to 14
              uses: actions/setup-node@v2
              with:
                  node-version: 16

            - name: Get yarn cache directory path
              id: yarn-cache-dir-path
              run: echo "::set-output name=dir::$(yarn cache dir)"

            - uses: actions/cache@v2
              with:
                  path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn-

            - name: Configure AWS Credentials
              uses: aws-actions/configure-aws-credentials@v1
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: ${{ secrets.AWS_REGION }}

            - uses: actions/checkout@v2
              with:
                  fetch-depth: 0

            - name: Install Node Modules
              run: yarn install

            - name: Build lint and test
              env:
                  BAMBOO_HR_API_USERNAME: ${{ secrets.BAMBOO_HR_API_USERNAME }}
                  BAMBOO_HR_API_PASSWORD: ${{ secrets.BAMBOO_HR_API_PASSWORD }}
                  BAMBOO_HR_API_BASE_URL: "https://api.bamboohr.com/api/gateway.php/bilue/v1"
                  GREENHOUSE_HR_API_USERNAME: ${{ secrets.GREENHOUSE_HR_API_USERNAME }}
                  GREENHOUSE_HR_API_BASE_URL: "https://harvest.greenhouse.io/v1"
                  ALLOWS_INSECURE_SSL_CERTIFICATES: true
                  HRIS_BUCKET_NAME: ${{ secrets.HRIS_BUCKET_NAME }}
              run: |
                  yarn lint
                  yarn test
